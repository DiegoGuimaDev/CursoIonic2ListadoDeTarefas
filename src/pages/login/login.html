<ion-content padding>

  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                E-mail
              </ion-label>
              <ion-input name="email" [(ngModel)]="credencial.email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Senha
              </ion-label>
              <ion-input type="password" name="senha" [(ngModel)]="credencial.senha"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button full color="primary" (click)="loginComCredencial()">
              Logar
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col width-50>
            <button ion-button full class="btnLogin">
              Login com facebook
            </button>
          </ion-col>
          <ion-col width-50>
            <button ion-button full class="btnLogin" (click)="loginComGoogle()">
              Login com google
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <a (click)="doRegister()">Registrar-se</a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
